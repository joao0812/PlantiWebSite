<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PictureStrap</title>
</head>

<body class="bodyColor">
    <section class="homePage">
        <div id="toolMenu" class="tool d-flex flex-column">
            <div class="logo container d-flex justify-content-center text-success">
                <div id="logoIMG" class="h4 w-100">LOGO</div>
                <div id="menuOutline" class="openTools h3">
                    <ion-icon id="menuOutlineClose" name="menu-outline"></ion-icon>
                    <ion-icon id="menuOutlineOpen" name="chevron-back-outline"></ion-icon>
                </div>
            </div>
            <div class="tools d-flex flex-column w-100">
                <div class="btHome d-flex align-items-center p-2">
                    <ion-icon name="home"></ion-icon><a class="textoToolBar" href="#">Home</a>
                </div>
                <div class="btHome d-flex align-items-center p-2">
                    <ion-icon name="image"></ion-icon><a class="textoToolBar" href="#">Post</a>
                </div>
                <div class="btHome d-flex align-items-center p-2">
                    <ion-icon name="search"></ion-icon><a class="textoToolBar" href="#">Explore</a>
                </div>
                <div class="btHome d-flex align-items-center p-2">
                    <ion-icon name="book"></ion-icon><a class="textoToolBar" href="#">Guide</a>
                </div>
            </div>
            <div class="line"></div>
            <div class="titulo">
                <p id="setting">Settings</p>
            </div>
            <div class="settings d-flex flex-column w-100">
                <div class="btHome d-flex align-items-center p-2">
                    <ion-icon name="settings"></ion-icon>
                    <a class="textoToolBar" href="#">Settings</a>
                </div>
                <div class="btHome d-flex align-items-center p-2">
                    <ion-icon name="heart"></ion-icon><a class="textoToolBar" href="#">Likes</a>
                </div>
                <div class="btHome d-flex align-items-center p-2">
                    <ion-icon name="bookmark"></ion-icon><a class="textoToolBar" href="#">Saves</a>
                </div>
                <div class="btHome d-flex align-items-center p-2">
                    <ion-icon name="bookmarks"></ion-icon><a class="textoToolBar" href="#">My Guides</a>
                </div>
                <div class="btHome d-flex align-items-center p-2">
                    <ion-icon name="hammer"></ion-icon><a class="textoToolBar" href="#">Tools</a>
                </div>
                <div class="btHome d-flex align-items-center p-2">
                    <ion-icon name="book"></ion-icon><a class="textoToolBar" href="#">Routine</a>
                </div>
            </div>
            <div class="line"></div>
            <div class="titulo">
                <p id="help">Helper</p>
            </div>
            <div class="help w-100 d-flex justify-content-center">
                <div class="msgHelp m-2 d-flex justify-content-center align-items-center">HELPER</div>
            </div>
        </div>
        <div class="page">
            <div id="containerMenu" class="container-fluid m-2">
                <div class="welcome">
                    <h2>Welcome to Planti,</h2>
                    <p>I hope you enjoy it</p>
                </div>
                <div id="search" class="input-group mb-3">
                    <div class=" input-group-prepend">
                        <button class="divIconSearch btn btn-outline-secondary">
                            <ion-icon id="basic-addon1" name="search"></ion-icon>
                        </button>
                    </div>
                    <input class="form-control" type="text" placeholder="Pesquisar">
                </div>
                <div class="userTools">
                    <div class="dropdown">
                        <button class="btn" id="dropDownAnexo" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <ion-icon name="document-text-outline"></ion-icon>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropDownAnexo">
                            <a class="dropdown-item" href="#">HOME</a>
                            <a class="dropdown-item" href="#">ANEXO</a>
                            <a class="dropdown-item" href="#">DOCS</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn" id="dropDownNotification" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <ion-icon name="notifications"></ion-icon>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropDownNotification">
                            <a class="dropdown-item" href="#">Not 01</a>
                            <a class="dropdown-item" href="#">Not 02</a>
                            <a class="dropdown-item" href="#">Not 03</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn" id="dropDownUser" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropDownUser">
                            <a class="dropdown-item" href="#">Perfil</a>
                            <a class="dropdown-item" href="#">Edit</a>
                            <a class="dropdown-item" href="#">My Things</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carouselContainer">
                <div id="noticiaCarousel" class="carousel slide imgSize2" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#noticiaCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#noticiaCarousel" data-slide-to="1"></li>
                        <li data-target="#noticiaCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://www.felizcomavida.com/wp-content/uploads/2020/10/Feliz_Peperomia.png"
                                class="imgSize d-block mx-auto" alt="planta">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.felizcomavida.com/wp-content/uploads/2020/10/Feliz_Peperomia.png"
                                class="imgSize d-block mx-auto" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.felizcomavida.com/wp-content/uploads/2020/10/Feliz_Peperomia.png"
                                class="imgSize d-block mx-auto" alt="...">
                        </div>
                    </div>
                </div>
                <div class="sobreItem"></div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="script/jquery.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
